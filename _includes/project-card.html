<!-- Project Card Component -->
<div class="project-card">
  <div class="project-header">
    <h3 class="project-title">
      <a href="{{ project.github_url }}" target="_blank">{{ project.name }}</a>
    </h3>
    <span class="project-status {{ project.status | downcase }}">{{ project.status }}</span>
  </div>
  
  <div class="project-meta">
    <span class="last-updated">Last updated: {{ project.last_updated }}</span>
    <span class="project-language">{{ project.language }}</span>
  </div>
  
  <div class="project-description">
    <p>{{ project.description }}</p>
  </div>
  
  <div class="project-story">
    <h4>Latest Update</h4>
    <p>{{ project.latest_update }}</p>
  </div>
  
  <div class="project-links">
    <a href="{{ project.github_url }}" class="project-link github-link" target="_blank">
      <span class="icon"></span>View on GitHub
    </a>
    {% if project.demo_url %}
      <a href="{{ project.demo_url }}" class="project-link demo-link" target="_blank">
        Live Demo
      </a>
    {% endif %}
  </div>
</div>
